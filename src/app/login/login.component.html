          id="email"
          type="text"
          placeholder="Tu correo..."
          formControlName="email"
        />

      <label for="password" class="form">
        <div class="icon">
          <svg
            width="16"
            height="24"

            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"

            ></path>

              clip-rule="evenodd"
              d="M13.2519 6.002V8.98398H15.4632V18C15.4632 20.8995 13.1126 23.25 10.2132 23.25H5.78662C2.88713 23.25 0.536621 20.8995 0.536621 18V8.98398H2.74789V6.002C2.74789 3.1014 5.09929 0.75 7.99989 0.75C10.9005 0.75 13.2519 3.1014 13.2519 6.002ZM4.24789 8.98398V6.002C4.24789 3.92983 5.92771 2.25 7.99989 2.25C10.0721 2.25 11.7519 3.92983 11.7519 6.002V8.98398H4.24789ZM13.9632 10.484V18C13.9632 20.0711 12.2842 21.75 10.2132 21.75H5.78662C3.71555 21.75 2.03662 20.0711 2.03662 18V10.484H13.9632Z"

        <input
          id="password"
          type="password"
          placeholder="Tu contrase√±a"
          formControlName="password"
        />
      </label>
      <ngb-alert
        style="text-align: center"
        [dismissible]="true"
        *ngIf="show_alert_registration"
        (closed)="close_alert()"
      >
        Te has registrado exitosamente.
      </ngb-alert>
      <ngb-alert
        style="text-align: center"
        type="danger"
        [dismissible]="true"
        *ngIf="show_alert_error"
        (closed)="show_alert_error = false"
      >
        Usuario no encontrado.
      </ngb-alert>
      <ngb-alert
        style="text-align: center"
        type="danger"
        [dismissible]="true"
        *ngIf="password_error"
        (closed)="password_error = false"
      >
        Contrase√±a incorrecta.
      </ngb-alert>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-secondary"
      >
        Iniciar sesion
      </button>
      <button type="button" routerLink="/registrarse" class="btn btn-primary">
        Registrarse
      </button>

</section>
