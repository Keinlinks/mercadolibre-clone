<ngb-carousel
  #carousel
  [interval]="5000"
  [pauseOnHover]="pauseOnHover"
  [pauseOnFocus]="pauseOnFocus"
>
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <a href="#">
      <div class="image_container">
        <img src="{{ img }}" alt="ERROR" />
      </div>
    </a>
  </ng-template>
</ngb-carousel>
