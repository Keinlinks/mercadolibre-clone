<div class="height">
  <ngb-carousel
    #carousel
    [interval]="300000"
    [pauseOnHover]="pauseOnHover"
    [pauseOnFocus]="pauseOnFocus"
  >
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="slider_container">
        <app-card *ngFor="let item of items" [item]="item"></app-card>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
