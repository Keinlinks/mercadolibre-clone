<div class="height">
  <ngb-carousel
    #carousel
    [interval]="300000"
    [pauseOnHover]="pauseOnHover"
    [pauseOnFocus]="pauseOnFocus"
  >
    <ng-template
      ngbSlide
      *ngFor="let slides of items.slice(0, slides); let i = index"
    >
      <div class="slider_container">
        <app-card
          *ngFor="let item of items.slice(i * 5, i * 5 + 5)"
          [item]="item"
        ></app-card>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
